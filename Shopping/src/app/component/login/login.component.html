<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Kitchen Story Login</h1><hr>
                    <form [formGroup]="loginForm" (ngSubmit)="logIn()">
                        <div class="form-group">
                          <label>UserName</label>
                          <input formControlName="username" type="text" class="form-control" id="username-input" placeholder="Enter UserName: admin">
                        </div>
                        <div class="form-group">
                          <label>Password</label>
                          <input formControlName="password" type="password" class="form-control" id="password-input" placeholder="Enter Password: admin">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Login</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
