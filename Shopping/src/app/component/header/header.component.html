<header>
    <div class="navbar bg-primary shadow">
        <div class="navbar-brand align-item-center d-flex">&nbsp;
            <a href="products"><strong style="color: white; font-size: 25px;">Kitchen Story</strong></a>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="Search Products">
            </div>
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search search-icon" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg>
            </span>
        </div>
        <button class="btn btn-primary" routerLink="/login">Admin Panel</button>
        <button class="btn btn-primary" routerLink="/cart">
            <i style="font-size: 30px;" class="fa fa-shopping-cart" aria-hidden="true"></i>
            <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
        </button>
    </div>
</header>
